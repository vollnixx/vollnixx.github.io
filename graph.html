<html><head>
<script src="//cdnjs.cloudflare.com/ajax/libs/dygraph/1.1.0/dygraph-combined.js"></script>
</head>
<body>
<div id="graphdiv2" style="width:100%; height:80%;"></div>
<script type="text/javascript">
  g2 = new Dygraph(
    document.getElementById("graphdiv2"),
    "data_cleaned.csv", 
    {
	 title: 'Ilias T&A Bugchart' ,
	 xValueFormatter: Dygraph.dateString_ ,
	 xValueParser: function(x) { return 1000*parseInt(x); } ,
	 xTicker: Dygraph.dateTicker ,
	 xLabel: 'Date' ,
	 yLabel: 'Count' ,
	 delimiter: ';' ,
	 labels: ["Date", "Open", "Resolved", "All"] ,
	 colors: ['red', 'green', 'blue'] ,
	 fillGraph:true
    }        
  );
</script>


</body></html>
